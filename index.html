<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Expense Tracker</title>
</head>

<body>
    <div class="container-fluid px-0">
        <div class="row justify-content-evenly">
            <div class="tracker col-10 col-md-5 mt-3 py-5 ps-4">
                <h1>Expense Tracker</h1>
                <h2 class="py-2 mt-4 fs-3">Your Balance
                    <p class="fs-4">$ <span class="total-balance"></span></p>
                </h2>
                <div class="total container mb-3">
                    <div class=" balance row justify-content-evenly fs-5">
                        <div class=" col-4 col-md-4 mx-auto">
                            <p>INCOME</p>
                            <p>$ <span class="income"></span></p>
                        </div>
                        <div class=" col-4 col-md-4 mx-auto">
                            <p>EXPENSE</p>
                            <p>$ <span class="expense"></span></p>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <h3 class="mb-3">New Expense:</h3>
                    <div class="col-8 col-sm-8 col-md-6 ">
                        <form action="/adasd" id="expenseForm">
                            <select name="type" id="type" class="form-select form-select-sm mb-4">
                                <option value="">-- Select --</option>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                    </div>
                    <div class="expense-info mb-4">
                        <div class="row mb-3">
                            <label for="description" class="col-md-3 col-form-label fw-bold">
                                Description:</label>
                            <div class="col-10 col-sm-8">
                                <input type="text" class="form-control" name="description" id="description"
                                    placeholder="Where was the expense made?" autocomplete="off">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="date" class="col-md-3 col-form-label fw-bold">Date:</label>
                            <div class="col-10 col-sm-8">
                                <input type="date" class="form-control" name="date" id="date" placeholder=""
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="amount" class="col-md-3 col-form-label fw-bold">Amount</label>
                            <div class="col-10 col-sm-8">
                                <input type="text" class="decimal form-control" name="amount" id="amount"
                                    placeholder="0.00" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-success mb-3">Add Expense</button>
                    </form>
                </div>
            </div>

            <div class="expense-table col-10 col-md-6 mt-3 table-responsive">
                <table id="expenseTable" class="table table-striped table-responsive-md">
                    <thead class="fs-4">
                        <tr>
                            <th scope="col">Description</th>
                            <th scope="col">Date</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="expenseList">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
